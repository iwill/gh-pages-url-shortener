<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <title>GitHub Pages URL Shortener</title>
  </head>
  <body>
    <h1>GitHub Pages URL Shortener</h1>
    <p>
      Usage:
      <ol start="0">
        <li><strong>Create</strong> an issue with <a href="https://github.com/iwill/url-db/issues/new?template=url-shortener-template.md&title=%60short-url%60+-+accepts+256+characters">URL shortener template</a> to <a href="https://github.com/iwill/url-db/issues">url-db</a>;</li>
        <li><strong>Paste</strong> URL into issue body or title (accept 65536 or 256 characters respectively);</li>
        <li><strong>Submit</strong> the new issue;</li>
        <li><strong>Copy</strong> the short URL: <code>u.iwill.im/{issue_number}</code> .</li>
      </ol>
    </p>
    <p>
      <a href="https://github.com/iwill/url">Learn more about this URL shortener</a>
    </p>
  </body>
</html>
